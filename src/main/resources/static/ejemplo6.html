<!DOCTYPE html>
<html>
    <head>
        <title>Tienda en línea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1 style="text-align: center;">Ejemplo6</h1>
        </div>
        
        <h2>Ejemplo de listas</h2>
        <!-- anclas-->
        <a href="ejemplo5.html">Atrás</a>
        <a href="ejemplo7.html">Adelante</a>
        <!-- anclas-->
        
        <!-- 2 tipos de listas: ordenadas y sin orden -->
        
        <!-- sin orden = ul (solo sale el puntito)-->
        <ul>
            <li>item uno</li>
            <li>item dos</li>
            <li>item tres</li>
            <li>item cuatro</li>
        </ul>
        <!-- ordenadas (letras, numeros romanos, numeros (si no se especifica lo va a ordenar de forma numerica)) -->
        <!-- si no se especifica el tipo lo va a ordenar de forma numerica -->
        <!-- tipos: A, a, I, i, 1 -->
        <ol type="I">
            <li>Juan</li>
            <li>Pedro</li>
            <li>Maria</li>
        </ol>
        
        <!--listas dentro de listas-->
        <ul>
            <li>
                <ol>
                    <li>Opcion uno</li>
                    <li>Opcion dos</li>
                </ol>
            </li>
            <li>Menú 2</li>
        </ul>
    </body>
</html>
